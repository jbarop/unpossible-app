services:
  postgres:
    image: postgres:16-alpine
    container_name: unpossible-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-unpossible}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-unpossible}
      POSTGRES_DB: ${POSTGRES_DB:-unpossible}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-unpossible} -d ${POSTGRES_DB:-unpossible}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: unpossible-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-unpossible}:${POSTGRES_PASSWORD:-unpossible}@postgres:5432/${POSTGRES_DB:-unpossible}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SESSION_SECRET: ${SESSION_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      PORT: 3000
    volumes:
      - ./backend/src:/app/backend/src
      - ./shared/src:/app/shared/src
      - ./backend/prisma:/app/backend/prisma
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: unpossible-frontend
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./frontend/src:/app/frontend/src
      - ./frontend/public:/app/frontend/public
      - ./frontend/index.html:/app/frontend/index.html
      - ./shared/src:/app/shared/src
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
